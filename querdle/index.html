<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
<div id="page">
    <span id="title">querdle</span>
    <div id="container">
        <div id="game"></div>
    </div>
</div><button id="openKeyboard"></button>
<input id="hiddenInput">

<style>
    body {
        margin: 0;
        background-color: #121213;
    }

    #page {
        display: flex;
        flex-flow: column;
        height: 100%;
    }

    #title {
        font-size: 24px;
        margin-bottom: 20px;
    }

    #container {
        overflow: auto;
        flex-grow: 1;
    }

    #game {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(6, 1fr);
        gap: 10px;
        width: 50vmin;
        height: 60vmin;
        font-size: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    #openKeyboard {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #hiddenInput {
        visibility: hidden;
        position: absolute;
        font-size: 16px;
        top: 0;
    }

    span {
        display: block;
        border: 2px solid rgb(58, 58, 60);
        color: #f8f8f8;
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .green {
        background-color: #538d4e;
    }

    .yellow {
        background-color: #b59f3b;
    }

    .grey {
        background-color: #212121;
    }
</style>

<script>
    function buildBoard(x, y) {
        let game = document.getElementById("game");
        for (let i = 0; i < y; i++) {
            for (let j = 0; j < x; j++) {
                let span = document.createElement("span");
                span.id = (`${i}${j}`);
                game.appendChild(span);
            }
        }
        game.style.setProperty("grid-template-columns", `repeat(${x}, 1fr)`);
        game.style.setProperty("grid-template-rows", `repeat(${y}, 1fr)`);
        game.style.setProperty("width", `${x}0vmin`);
        game.style.setProperty("height", `${y}0vmin`);
    }

    function hideQueryParam(param) {
        let answer = btoa(param);
        params.set("q", answer);
        window.history.replaceState({}, '', `${location.pathname}?${params}`);
        // answer = atob(answer);
    }

    function mobileKeyboard(keyboardString) {
        // https://stackoverflow.com/questions/4609765/manually-triggering-the-iphone-ipad-ipod-keyboard-from-javascript
        let openKeyboard = document.getElementById('openKeyboard');
        openKeyboard.innerHTML = keyboardString;
        openKeyboard.addEventListener('click', function () {
            var inputElement = document.getElementById('hiddenInput');
            inputElement.style.visibility = 'visible'; // unhide the input
            inputElement.focus(); // focus on it so keyboard pops
            inputElement.style.visibility = 'hidden'; // hide it again
        });
    }

    function replaceChar(index, char, string) {
        string = string.split('');
        string[index] = char;
        string = string.join('');
        return string;
    }

    function copy(text) {
        let feb17 = new Date(2024, 1, 17);
        let today = new Date();
        let daysSinceFeb17 = 1 + Math.round(Math.abs((feb17 - today) / (24 * 60 * 60 * 1000)));
        let game = "";

        for (c of text) {
            switch (c) {
                case 'b':
                    game += 'â¬›';
                    break;
                case 'y':
                    game += 'ðŸŸ¨';
                    break;
                case 'g':
                    game += 'ðŸŸ©';
                    break;
                default:
                    game += c;
                    break;
            }
        }
        let clipboard = `${puzzleName} ${daysSinceFeb17} ${row}/${numTurns}\n\n${game}`;
        navigator.clipboard.writeText(clipboard).then(function () {
            document.getElementById("copy").innerHTML = copiedString;
        }, function (err) {
            document.getElementById("copy").innerHTML = err;
        });
    }

    function gameOver(win, text) {
        let copyButton = document.createElement("button");
        copyButton.id = "copy";
        copyButton.onclick = function () {
            copy(text);
        };
        copyButton.appendChild(document.createTextNode(copyString));
        let title = document.getElementById("title");
        if (win) {
            title.innerHTML = winString;
        }
        else {
            title.innerHTML = loseString;
        }
        title.appendChild(copyButton);
    }

    let defaultAnswer = "lloyd";
    let puzzleName = "";
    let winString = `wow good job&nbsp;`;
    let loseString = `um you lose&nbsp;`;
    let copyString = "copy to clipboard";
    let copiedString = "copied!";
    let keyboardString = "tap for phone keyboard";

    let row = 0;
    let guess = "";
    let params = new URLSearchParams(location.search);
    let answer = params.get("q");
    if (!answer) {
        params.set("q", defaultAnswer);
        answer = params.get("q");
        window.history.replaceState({}, '', `${location.pathname}?${params}`);
    }
    let numTurns = answer.length + 1;
    let board = "";
    let clip = `${'b'.repeat(answer.length)}\n`;
    buildBoard(answer.length, numTurns);

    if (answer === defaultAnswer)
        puzzleName = `${defaultAnswer}le`;
    else {
        puzzleName = `${'?'.repeat(answer.length)}le`;
    }
    document.getElementById("title").innerHTML = puzzleName;

    hideQueryParam(answer);
    mobileKeyboard(keyboardString);

    document.addEventListener("keydown", function onPress(event) {
        if (event.key === "Backspace") {
            guess = guess.slice(0, -1);
        }
        else if (event.key === "Enter") {
            let mess = guess;
            let amswer = answer;
            let mlip = clip;
            if (guess.length === answer.length) {
                for (let i = 0; i < guess.length; i++) {
                    if (guess[i] === answer[i]) {
                        document.getElementById(`${row.toString()}${i}`).classList.add("green");
                        mess = replaceChar(i, '.', mess);
                        amswer = replaceChar(i, '.', amswer);
                        mlip = replaceChar(i, 'g', mlip);
                    }
                    else
                        document.getElementById(`${row.toString()}${i}`).classList.add("grey");
                }
                for (let i = 0; i < mess.length; i++) {
                    for (let j = 0; j < amswer.length; j++) {
                        if (mess[i] === amswer[j] && mess[i] !== '.') {
                            document.getElementById(`${row.toString()}${i}`).classList.remove("grey");
                            document.getElementById(`${row.toString()}${i}`).classList.add("yellow");
                            mess = replaceChar(i, ',', mess);
                            amswer = replaceChar(j, ',', amswer);
                            mlip = replaceChar(i, 'y', mlip);
                            break;
                        }
                    }
                }
                row++;
                board += mlip;
                if (mess === '.'.repeat(answer.length)) {
                    gameOver(true, board);
                }
                else if (row === numTurns) {
                    gameOver(false, board);
                };
                guess = "";
            }
        }
        else if (event.key.length === 1 && event.key !== " ") {
            if (guess.length < answer.length)
                guess += event.key.toLowerCase();
        }
        for (let i = 0; i < answer.length; i++) {
            document.getElementById(`${row.toString()}${i}`).innerHTML = guess[i] ? guess[i] : "";
        }
    });
</script>
