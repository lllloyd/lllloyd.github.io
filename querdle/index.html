<style>
    body {
        margin: 0;
        background-color: #121213;
    }

    #querdle {
        font-size: 20px;
    }

    #wordle {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(6, 1fr);
        gap: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50vmin;
        height: 60vmin;
    }

    #openKeyboard {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #hiddenInput {
        visibility: hidden;
        position: absolute;
        font-size: 16px;
        top: 0
    }

    span {
        display: block;
        border: 2px solid rgb(58, 58, 60);
        color: #f8f8f8;
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .green {
        background-color: #538d4e;
    }

    .yellow {
        background-color: #b59f3b;
    }

    .grey {
        background-color: #212121;
    }
</style>

<script>
    
    let row = 0;
    let board = "";
    let clip = "bbbbb\n";
    let guess = "";
    let urlParams = new URLSearchParams(window.location.search);
    let answer = urlParams.get('q');
    if (!answer) answer = "";
    if (answer.length != 5) {
        document.getElementById("querdle").innerHTML = "somethings wrong with your url";
    }
    else {
        document.getElementById("querdle").innerHTML = `${answer}le`;
    }

    //https://stackoverflow.com/questions/4609765/manually-triggering-the-iphone-ipad-ipod-keyboard-from-javascript
    document.getElementById('openKeyboard').addEventListener('click', function () {
        var inputElement = document.getElementById('hiddenInput');
        inputElement.style.visibility = 'visible'; // unhide the input
        inputElement.focus(); // focus on it so keyboard pops
        inputElement.style.visibility = 'hidden'; // hide it again
    });

    function copy(text) {
        let feb16 = new Date(2024, 1, 16);
        let today = new Date();
        let daysSinceFeb16 = Math.round(Math.abs((feb16 - today) / (24 * 60 * 60 * 1000)));
        let game = "";

        for (c of text) {
            console.log(c);
            switch (c) {
                case 'b':
                    game += 'â¬›';
                    break;
                case 'y':
                    game += 'ðŸŸ¨';
                    break;
                case 'g':
                    game += 'ðŸŸ©';
                    break;
                default:
                    game += c;
                    break;
            }
        }
        let clipboard = `${answer}le ${daysSinceFeb16} ${row}/6

${game}`
        navigator.clipboard.writeText(clipboard).then(function () {
            console.log('copied');
        }, function (err) {
            console.error('.', err);
        });
    }

    function replaceChar(index, char, string) {
        string = string.split('');
        string[index] = char;
        string = string.join('');
        return string;
    }

    function gameOver(win, text) {
        let copybutton = document.createElement("button");
        copybutton.onclick = function () {
            copy(board)
        };
        copybutton.appendChild(document.createTextNode("copy to clipboard"));
        let querdle = document.getElementById("querdle");
        if (win) {
            querdle.innerHTML = `wow good job&nbsp;`;
        }
        else {
            querdle.innerHTML = `um you lose&nbsp;`;
        }
        querdle.appendChild(copybutton);
    }

    document.addEventListener("keydown", function onPress(event) {
        if (event.key === "Backspace") {
            guess = guess.slice(0, -1);
        }
        else if (event.key === "Enter") {
            let mess = guess;
            let amswer = answer;
            let mlip = clip;
            if (guess.length === 5) {
                for (let i = 0; i < guess.length; i++) {
                    if (guess[i] === answer[i]) {
                        document.getElementById(row.toString() + i.toString()).classList.add("green");
                        mess = replaceChar(i, '.', mess);
                        amswer = replaceChar(i, '.', amswer);
                        mlip = replaceChar(i, 'g', mlip);
                    }
                    else
                        document.getElementById(row.toString() + i.toString()).classList.add("grey");
                }
                for (let i = 0; i < mess.length; i++) {
                    for (let j = 0; j < amswer.length; j++) {
                        if (mess[i] === amswer[j] && mess[i] !== '.') {
                            document.getElementById(row.toString() + i.toString()).classList.remove("grey");
                            document.getElementById(row.toString() + i.toString()).classList.add("yellow");
                            mess = replaceChar(i, '.', mess);
                            amswer = replaceChar(j, '.', amswer);
                            mlip = replaceChar(i, 'y', mlip);
                            break;
                        }
                    }
                }
                row++;
                board += mlip;
                if (mess === ".....") {
                    gameOver(true, board);
                }
                else if (row === 6) {
                    gameOver(false, board);
                };
                guess = "";
            }
        }
        else if (event.key.length === 1 && event.key.match(/[a-z]/i)) {
            if (guess.length < 5)
                guess += event.key.toLowerCase();
        }
        document.getElementById(row.toString() + '0').innerHTML = guess[0] ? guess[0] : "";
        document.getElementById(row.toString() + '1').innerHTML = guess[1] ? guess[1] : "";
        document.getElementById(row.toString() + '2').innerHTML = guess[2] ? guess[2] : "";
        document.getElementById(row.toString() + '3').innerHTML = guess[3] ? guess[3] : "";
        document.getElementById(row.toString() + '4').innerHTML = guess[4] ? guess[4] : "";
    });
</script>
