<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<style>
    html {
        display: flex;
        height: 100%;
        flex-direction: row;
    }

    body {
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 0;
        overflow: hidden;
        font-family: monospace;
        white-space: pre-line;
        user-select: none;
        background-color: lightgoldenrodyellow;
        display: flex;
        margin: 0;
        flex-direction: column;
    }

    #keyboard {
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: 100%;
        /* align-items: stretch; */
    }

    .column {
        display: flex;
        flex-direction: column;
        border: 2px solid lightgray;
        /* justify-content: space-around; */
    }

    .key {
        width: 50px;
        border: 2px solid darkgray;
        background-color: lightgreen;
        height: 100%;
        color: red;
        flex-grow: 1;
        /* flex-shrink: 1; */
        flex-basis: 0;
        transition: 100ms;
    }

    .key:focus {
        color: blue;
        z-index: 1;
        flex-grow: 2;
        transition: 100ms;
    }

    #input {
        display: flex;
        justify-content: center;
    }

    #word {
        background-color: lightblue;
        border: 5px solid lightcoral;
    }

    #letterbox {
        background-color: aquamarine;
        text-decoration: underline;
    }

    .backspace {
        width: 100px;
        background: repeating-linear-gradient(45deg,
                firebrick,
                firebrick 1px,
                darkred 1px,
                darkred 2px);
    }
    
</style>

<body>
    <div id="input">
        <span id="word"></span>
        <span id="letterbox"></span>
    </div>
    <div id="keyboard">
        <div class="backspace" onpointerover="backspace()"></div>
        <div onpointerleave="type()" class="column">
            <span onpointerover="keyhover()" class="key">a</span>
            <span onpointerover="keyhover()" class="key">b</span>
            <span onpointerover="keyhover()" class="key">c</span>
            <span onpointerover="keyhover()" class="key">d</span>
            <span onpointerover="keyhover()" class="key">e</span>
            <span onpointerover="keyhover()" class="key">f</span>
            <span onpointerover="keyhover()" class="key">g</span>
            <span onpointerover="keyhover()" class="key">h</span>
            <span onpointerover="keyhover()" class="key">i</span>
            <span onpointerover="keyhover()" class="key">j</span>
            <span onpointerover="keyhover()" class="key">k</span>
            <span onpointerover="keyhover()" class="key">l</span>
            <span onpointerover="keyhover()" class="key">m</span>
            <span onpointerover="keyhover()" class="key">n</span>
            <span onpointerover="keyhover()" class="key">o</span>
            <span onpointerover="keyhover()" class="key">p</span>
            <span onpointerover="keyhover()" class="key">q</span>
            <span onpointerover="keyhover()" class="key">r</span>
            <span onpointerover="keyhover()" class="key">s</span>
            <span onpointerover="keyhover()" class="key">t</span>
            <span onpointerover="keyhover()" class="key">u</span>
            <span onpointerover="keyhover()" class="key">v</span>
            <span onpointerover="keyhover()" class="key">w</span>
            <span onpointerover="keyhover()" class="key">x</span>
            <span onpointerover="keyhover()" class="key">y</span>
            <span onpointerover="keyhover()" class="key">z</span>
        </div>
        <span onpointerleave="type()" class="column">
            <span onpointerover="keyhover()" class="key">a</span>
            <span onpointerover="keyhover()" class="key">b</span>
            <span onpointerover="keyhover()" class="key">c</span>
            <span onpointerover="keyhover()" class="key">d</span>
            <span onpointerover="keyhover()" class="key">e</span>
            <span onpointerover="keyhover()" class="key">f</span>
            <span onpointerover="keyhover()" class="key">g</span>
            <span onpointerover="keyhover()" class="key">h</span>
            <span onpointerover="keyhover()" class="key">i</span>
            <span onpointerover="keyhover()" class="key">j</span>
            <span onpointerover="keyhover()" class="key">k</span>
            <span onpointerover="keyhover()" class="key">l</span>
            <span onpointerover="keyhover()" class="key">m</span>
            <span onpointerover="keyhover()" class="key">n</span>
            <span onpointerover="keyhover()" class="key">o</span>
            <span onpointerover="keyhover()" class="key">p</span>
            <span onpointerover="keyhover()" class="key">q</span>
            <span onpointerover="keyhover()" class="key">r</span>
            <span onpointerover="keyhover()" class="key">s</span>
            <span onpointerover="keyhover()" class="key">t</span>
            <span onpointerover="keyhover()" class="key">u</span>
            <span onpointerover="keyhover()" class="key">v</span>
            <span onpointerover="keyhover()" class="key">w</span>
            <span onpointerover="keyhover()" class="key">x</span>
            <span onpointerover="keyhover()" class="key">y</span>
            <span onpointerover="keyhover()" class="key">z</span>
        </span>
        <div class="backspace" onpointerover="backspace()"></div>
    </div>
</body>
<script>
    function keyhover() {
        event.target.releasePointerCapture(event.pointerId);
        document.getElementById("letterbox").innerHTML = event.target.innerHTML;
        event.target.tabIndex = -1;
        event.target.focus();
    }
    function type() {
        document.getElementById("word").innerHTML += (document.getElementById("letterbox").innerHTML);
    }
    function backspace() {
        document.getElementById("word").innerHTML = document.getElementById("word").innerHTML.slice(0, -2);
    }
</script>
</html>
