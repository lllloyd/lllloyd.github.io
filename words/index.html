<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<style>
    html {
        display: flex;
        height: 100%;
        flex-direction: row;
    }

    body {
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 0;
        overflow: hidden;
        font-family: monospace;
        white-space: pre-line;
        user-select: none;
        background-color: lightgoldenrodyellow;
        display: flex;
        margin: 0;
        flex-direction: column;
    }

    #keyboard {
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: 100%;
        align-items: stretch;
    }

    .section {
        display: flex;
        flex-direction: column;
        border: 2px solid lightgray;
        justify-content: space-around;
    }

    .letter {
        width: 50px;
        border: 2px solid darkgray;
        background-color: lightgreen;
        height: 100%;
    }

    #word {
        display: flex;
        justify-content: center;
    }

    #wordl {
        background-color: lightblue;
        border: 5px solid lightcoral;
    }

    #wordr {
        background-color: aquamarine;
        text-decoration: underline;
    }

    .back {
        width: 100px;
        background: repeating-linear-gradient(45deg,
                firebrick,
                firebrick 1px,
                darkred 1px,
                darkred 2px);
    }
</style>

<body>
    <div id="word">
        <span id="wordl"></span>
        <span id="wordr"></span>
    </div>
    <div id="keyboard">

        <div class="back" onmouseover="backspace()">
            <span>&nbsp</span>
        </div>
        <div onmouseleave="mouseOut()" class="section" id="L">
            <span onmouseover="mouseOver()" class="letter">a</span>
            <span onmouseover="mouseOver()" class="letter">b</span>
            <span onmouseover="mouseOver()" class="letter">c</span>
            <span onmouseover="mouseOver()" class="letter">d</span>
            <span onmouseover="mouseOver()" class="letter">e</span>
            <span onmouseover="mouseOver()" class="letter">f</span>
            <span onmouseover="mouseOver()" class="letter">g</span>
            <span onmouseover="mouseOver()" class="letter">h</span>
            <span onmouseover="mouseOver()" class="letter">i</span>
            <span onmouseover="mouseOver()" class="letter">j</span>
            <span onmouseover="mouseOver()" class="letter">k</span>
            <span onmouseover="mouseOver()" class="letter">l</span>
            <span onmouseover="mouseOver()" class="letter">m</span>
            <span onmouseover="mouseOver()" class="letter">n</span>
            <span onmouseover="mouseOver()" class="letter">o</span>
            <span onmouseover="mouseOver()" class="letter">p</span>
            <span onmouseover="mouseOver()" class="letter">q</span>
            <span onmouseover="mouseOver()" class="letter">r</span>
            <span onmouseover="mouseOver()" class="letter">s</span>
            <span onmouseover="mouseOver()" class="letter">t</span>
            <span onmouseover="mouseOver()" class="letter">u</span>
            <span onmouseover="mouseOver()" class="letter">v</span>
            <span onmouseover="mouseOver()" class="letter">w</span>
            <span onmouseover="mouseOver()" class="letter">x</span>
            <span onmouseover="mouseOver()" class="letter">y</span>
            <span onmouseover="mouseOver()" class="letter">z</span>
        </div>
        <span onmouseleave="mouseOut()" class="section" id="R">
            <span onmouseover="mouseOver()" class="letter">a</span>
            <span onmouseover="mouseOver()" class="letter">b</span>
            <span onmouseover="mouseOver()" class="letter">c</span>
            <span onmouseover="mouseOver()" class="letter">d</span>
            <span onmouseover="mouseOver()" class="letter">e</span>
            <span onmouseover="mouseOver()" class="letter">f</span>
            <span onmouseover="mouseOver()" class="letter">g</span>
            <span onmouseover="mouseOver()" class="letter">h</span>
            <span onmouseover="mouseOver()" class="letter">i</span>
            <span onmouseover="mouseOver()" class="letter">j</span>
            <span onmouseover="mouseOver()" class="letter">k</span>
            <span onmouseover="mouseOver()" class="letter">l</span>
            <span onmouseover="mouseOver()" class="letter">m</span>
            <span onmouseover="mouseOver()" class="letter">n</span>
            <span onmouseover="mouseOver()" class="letter">o</span>
            <span onmouseover="mouseOver()" class="letter">p</span>
            <span onmouseover="mouseOver()" class="letter">q</span>
            <span onmouseover="mouseOver()" class="letter">r</span>
            <span onmouseover="mouseOver()" class="letter">s</span>
            <span onmouseover="mouseOver()" class="letter">t</span>
            <span onmouseover="mouseOver()" class="letter">u</span>
            <span onmouseover="mouseOver()" class="letter">v</span>
            <span onmouseover="mouseOver()" class="letter">w</span>
            <span onmouseover="mouseOver()" class="letter">x</span>
            <span onmouseover="mouseOver()" class="letter">y</span>
            <span onmouseover="mouseOver()" class="letter">z</span>

        </span>
        <div class="back" onmouseover="backspace()">
            <span class="back">&nbsp</span>
        </div>

    </div>

<script>
    // const main = document.createElement("div");
    // para.innerText = "This is a paragraph";
    // document.body.appendChild(para);
    function mouseOut() {
        document.getElementById("wordl").innerHTML += (document.getElementById("wordr").innerHTML);
    }
    function mouseOver() {
        document.getElementById("wordr").innerHTML = event.target.innerHTML;
    }
    function backspace() {
        let x = document.getElementById("wordl");
        x.innerHTML = x.innerHTML.slice(0, -2);
    }

</script>

</html>
