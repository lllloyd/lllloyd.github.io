<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<style>
    html {
        display: flex;
        height: 100%;
        flex-direction: row;
    }

    body {
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 0;
        overflow: hidden;
        font-family: monospace;
        white-space: pre-line;
        user-select: none;
        background-color: lightgoldenrodyellow;
        display: flex;
        margin: 0;
        flex-direction: column;
    }

    #keyboard {
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: 100%;
        align-items: stretch;
    }

    .section {
        display: flex;
        flex-direction: column;
        border: 2px solid lightgray;
        justify-content: space-around;
    }

    .letter {
        width: 50px;
        border: 2px solid darkgray;
        background-color: lightgreen;
        height: 100%;
    }

    .letter {
        color: red;
        flex-grow: 1;
        /* flex-shrink: 1; */
        flex-basis: 0;
        transition: 100ms;
    }

    .letter:focus {
        color: blue;
        z-index: 1;
        flex-grow: 2;
        transition: 100ms;
    }

    #word {
        display: flex;
        justify-content: center;
    }

    #wordl {
        background-color: lightblue;
        border: 5px solid lightcoral;
    }

    #wordr {
        background-color: aquamarine;
        text-decoration: underline;
    }

    .back {
        width: 100px;
        background: repeating-linear-gradient(45deg,
                firebrick,
                firebrick 1px,
                darkred 1px,
                darkred 2px);
    }

    * {
        touch-action: none;
    }
</style>

<body>
    <div id="word">
        <span id="wordl"></span>
        <span id="wordr"></span>
    </div>
    <div id="keyboard">

        <div class="back" onpointerover="backspace()">
            <span>&nbsp</span>
        </div>
        <div onpointerleave="mouseOut()" class="section" id="L">
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">a</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">b</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">c</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">d</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">e</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">f</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">g</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">h</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">i</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">j</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">k</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">l</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">m</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">n</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">o</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">p</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">q</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">r</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">s</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">t</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">u</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">v</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">w</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">x</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">y</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">z</span>
        </div>
        <span onpointerleave="mouseOut()" class="section" id="R">
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">a</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">b</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">c</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">d</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">e</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">f</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">g</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">h</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">i</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">j</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">k</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">l</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">m</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">n</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">o</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">p</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">q</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">r</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">s</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">t</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">u</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">v</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">w</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">x</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">y</span>
            <span onpointerdown="pointerDown()" onpointerover="mouseOver()" class="letter">z</span>

        </span>
        <div class="back" onpointerover="backspace()">
            <span class="back">&nbsp</span>
        </div>

    </div>
</body>
<script>
    function pointerDown() {
        event.target.releasePointerCapture(event.pointerId);
    }
    function mouseOut() {
        document.getElementById("wordl").innerHTML += (document.getElementById("wordr").innerHTML);
    }
    function mouseOver() {
        document.getElementById("wordr").innerHTML = event.target.innerHTML;
        event.target.tabIndex = -1;
        event.target.focus();
    }
    function backspace() {
        let x = document.getElementById("wordl");
        x.innerHTML = x.innerHTML.slice(0, -2);
    }

</script>

</html>
