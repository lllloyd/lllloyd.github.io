	<style>
		html {
			display: flex;
			height: 100%;
			flex-direction: row;
		}

		body {
			flex-grow: 1;
			flex-shrink: 1;
			flex-basis: 0;
			overflow: hidden;
			font-family: monospace;
			font-size: xx-large;
			white-space: pre-line;
			user-select: none;
			background-color: white;
			display: flex;
			margin: 0;
			flex-direction: column;
			background-image: url('background.png');
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			margin: 10px;
		}

		.header-title {
			background-color: white;
			margin: 10px;
			padding: 20px;
			border-radius: 10px;
			white-space: normal;
			transition: 250ms;
		}

		.header-expand {
			max-height: 0%;
			transition: 250ms;
		}

		.header-title:hover .header-expand {
			max-height: 100%;
		}

		.card-container {
			flex-grow: 1;
			flex-shrink: 1;
			flex-basis: 0;
			display: flex;
			flex-direction: row;
		}

		.card-container:hover .card-thumbnail:hover {
			flex-grow: 10;
			opacity: 1;
			box-shadow: inset 0 -200px 100px -100px rgba(0, 0, 0, 0.5);
		}

		.card-container:hover .card-thumbnail {
			opacity: 0.5;
		}

		.card-container:active .card-thumbnail {
			flex-grow: 0;
		}

		.card-container:active .card-thumbnail:active {
			flex-grow: 1;
		}

		.card-thumbnail {
			flex-grow: 1;
			flex-shrink: 1;
			flex-basis: 0;
			transition: 250ms;
			min-width: 0%;
			background-size: auto 100%;
			background-repeat: no-repeat;
			background-origin: padding-box;
			background-clip: border-box;
			background-attachment: scroll;
			background-color: white;
			display: flex;
			color: black;
			text-decoration: none;
			cursor: default;
			flex-direction: row;
			margin: 10px;
			border-radius: 10px;
		}

		.card-thumbnail:hover .card-floater {
			transform: translate(0, 0%);
		}

		.card-floater {
			flex-grow: 1;
			flex-shrink: 1;
			flex-basis: 0;
			align-self: flex-end;
			background-color: white;
			text-align: center;
			transition: 500ms;
			transform: translate(0, calc(40px + 100%));
			margin: 20px;
			border-radius: 10px;
		}

		@media only screen and (max-width: 600px) {
			.card-container {
				flex-direction: column;
			}

			.card-thumbnail {
				background-size: 100% auto;
			}

			.card-thumbnail:hover .card-floater {
				opacity: 1;
				transform: translate(0, 0%);
			}

			.card-floater {
				opacity: 0;
				align-self: flex-start;
				transform: translate(0, -100%);
			}
		}
	</style>
</head>
